<app-menuu></app-menuu>
<app-container>
  <mat-card-title>
    Status
   </mat-card-title>
 <mat-form-field appearance="outline" class="full-width">
  <mat-label>Identifcador</mat-label>
  <input matInput placeholder="Identificador">
</mat-form-field>
 <mat-form-field class="example-full-width" style="background-color: rgb(255,255,255);">
  <textarea matInput placeholder="Descrição"></textarea>
 </mat-form-field>
 <mat-card-actions class="full-width">
  <button>Cadastrar</button>
  </mat-card-actions>
</app-container>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Name Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="identificador">
    <th mat-header-cell *matHeaderCellDef>Identificador</th>
    <td mat-cell *matCellDef="let element"> {{element.identificador}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
    <mat-icon (click)="editarUser(element.id)">assignment</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="deleteUser(element.id)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
