<app-container>
  <mat-card>
   <form [formGroup]="cadastroForm">
     <mat-card-content>
      <div class="grid-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" placeholder="Nome">
          </mat-form-field>
          <div class="grid-item">
            <mat-form-field appearance="outline">
              <mat-label>Data de Inicio</mat-label>
              <input matInput
                formControlName="Inicio"
                [matDatepicker]="Inicio"
                placeholder="Data de Nascimento"
              >
              <mat-datepicker-toggle matSuffix [for]="Inicio"></mat-datepicker-toggle>
              <mat-datepicker #Inicio></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Matricula</mat-label>
              <input matInput formControlName="Matricula" placeholder="Digite sua Matricula">
            </mat-form-field>
          </div>
      </div>
    </mat-card-content>
   </form>
  </mat-card>
  <mat-toolbar>Usu√°rio</mat-toolbar>
 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Sobronome </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="warn" (click)="deleteUser(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</app-container>
