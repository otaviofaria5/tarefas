<app-menuu></app-menuu>
<app-container>

</app-container>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <!-- Implicit Column -->
  <ng-container matColumnDef="$implicit">
    <th mat-header-cell *matHeaderCellDef> Tarefa</th>
    <td mat-cell *matCellDef="let data"> {{data}} </td>
  </ng-container>

  <!-- Index Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> Data De Inicio </th>
    <td mat-cell *matCellDef="let index = index"> {{index}} </td>
  </ng-container>

  <!-- Count Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Data De Fim </th>
    <td mat-cell *matCellDef="let count = count"> {{count}} </td>
  </ng-container>

  <!-- First Column -->
  <ng-container matColumnDef="first">
    <th mat-header-cell *matHeaderCellDef> Status De Id </th>
    <td mat-cell *matCellDef="let first = first"> {{first}} </td>
  </ng-container>

  <!-- Last Column -->
  <ng-container matColumnDef="last">
    <th mat-header-cell *matHeaderCellDef> Usu√°rio </th>
    <td mat-cell *matCellDef="let last = last"> {{last}} </td>
  </ng-container>

  <!-- Even Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="rgba(246, 152, 11, 1)">Editar</button>
    </td>
  </ng-container>

  <!-- Odd Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button background-color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card-actions class="full-width">
  <button>Incluir</button>
 </mat-card-actions>
