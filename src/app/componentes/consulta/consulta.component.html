<app-menuu></app-menuu>
<app-container>
  <mat-card-title>
   Consulta
  </mat-card-title>
</app-container>
<div id="divBusca">
  <input type="text" id="txtBusca" placeholder="Pesquisa"/>
  <mat-icon>search</mat-icon>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Implicit Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <!-- Index Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Count Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>Usuário</th>
    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
  </ng-container>

  <!-- First Column -->
  <ng-container matColumnDef="data_inicio">
    <th mat-header-cell *matHeaderCellDef>Data De Inicio</th>
    <td mat-cell *matCellDef="let element"> {{element.data_inicio}} </td>
  </ng-container>

  <!-- Last Column -->
  <ng-container matColumnDef="data_termino">
    <th mat-header-cell *matHeaderCellDef>Data De Fim </th>
    <td mat-cell *matCellDef="let element"> {{element.data_termino}} </td>
  </ng-container>

  <!-- Even Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
    <mat-icon (click)="editarUser(element.id)">assignment</mat-icon>
    </td>
  </ng-container>

  <!-- Odd Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="deleteUser(element.id)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card-actions class="full-width">
  <button (click)="onClick()">Incluir</button>
 </mat-card-actions>
